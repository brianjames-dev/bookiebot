name: Codex Autofix

on:
  repository_dispatch:
    types: [codex_autofix]

permissions:
  contents: write
  pull-requests: write

jobs:
  codex-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (pytest and project deps)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Fallback to ensure pytest is present even if requirements.txt is minimal
          python -m pip install pytest

      - name: Run Codex Autofix
        uses: openai/codex-action@v1
        with:
          prompt: |
            Incident summary: ${{ github.event.client_payload.incident.summary }}
            Incident payload (JSON):
            ${{ toJson(github.event.client_payload.incident) }}
            Please propose a fix and open a PR.
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          sandbox: danger-full-access
          allow-bots: true
          effort: low

      - name: Check for changes
        id: git_status
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create PR with changes
        if: steps.git_status.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Codex autofix updates"
          title: "Codex autofix updates"
          body: "Automated changes from Codex."
          branch: "codex/autofix-${{ github.run_id }}"
          delete-branch: true
