name: Codex Autofix

on:
  repository_dispatch:
    types: [codex_autofix]

permissions:
  contents: write
  pull-requests: write

jobs:
  codex-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (pytest and project deps)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          python -m pip install pytest

      - name: Run Codex Autofix
        uses: openai/codex-action@v1
        with:
          prompt: |
            You are Codex, preparing a minimal, safe patch for BookieBot. Use the incident summary to guide what to fix.
            If no clear, minimal fix is obvious, do nothing.
            Format your response as:
            PR Title: <a concise PR title describing what you changed>
            <blank line>
            <a short, multi-line summary of what changed and why>

            Incident summary: ${{ github.event.client_payload.incident.summary }}
            Incident payload (JSON):
            ${{ toJson(github.event.client_payload.incident) }}

            Please propose a fix and open a PR.
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          sandbox: danger-full-access
          allow-bots: true
          effort: low
          output-file: codex-output.md

      - name: Build PR title and body
        id: pr_meta
        run: |
          # Derive PR title from Codex output (line starting with 'PR Title:' if present), otherwise first non-empty line, else incident summary.
          if [ -f codex-output.md ]; then
            codex_title=$(grep -m1 '^PR Title:' codex-output.md | sed 's/^PR Title:[[:space:]]*//')
            if [ -z "$codex_title" ]; then
              codex_title=$(sed -n '/./{s/^[[:space:]]*//;p;q;}' codex-output.md)
            fi
          fi
          if [ -z "$codex_title" ]; then
            codex_title="${{ github.event.client_payload.incident.summary || 'Codex autofix updates' }}"
          fi
          # Truncate title to 120 chars to satisfy GitHub UI limits
          pr_title=$(printf '%s' "$codex_title" | cut -c1-120)
          echo "pr_title=$pr_title" >> "$GITHUB_OUTPUT"

          # Capture Codex summary (full file if present).
          if [ -f codex-output.md ]; then
            # Strip a leading 'PR Title:' line and any leading blank lines from the summary before embedding in the body.
            codex_summary=$(sed '1{/^PR Title:/d;};/./,$!d' codex-output.md)
          else
            codex_summary="No Codex output captured."
          fi

          {
            echo "Automated changes from Codex."
            echo
            echo "Summary (from incident): ${{ github.event.client_payload.incident.summary || 'n/a' }}"
            echo
            echo "AI-generated PR summary (from Codex):"
            echo '```'
            echo "$codex_summary"
            echo '```'
            echo
            echo "Incident payload (JSON):"
            echo '```json'
            echo '${{ toJson(github.event.client_payload.incident) }}'
            echo '```'
          } > pr-body.md

      - name: Check for changes
        id: git_status
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR with changes
        if: steps.git_status.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Codex: ${{ steps.pr_meta.outputs.pr_title }}"
          title: "${{ steps.pr_meta.outputs.pr_title }}"
          body-path: pr-body.md
          branch: "codex/autofix-${{ github.run_id }}"
          delete-branch: true
