name: Codex Autofix

on:
  repository_dispatch:
    types: [codex_autofix]

permissions:
  contents: write
  pull-requests: write

jobs:
  codex-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Codex Autofix
        uses: openai/codex-action@v1
        with:
          prompt: |
            Incident summary: ${{ github.event.client_payload.incident.summary }}
            Incident payload (JSON):
            ${{ toJson(github.event.client_payload.incident) }}
            Please propose a fix and open a PR.
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
