name: Codex Autofix

on:
  repository_dispatch:
    types: [codex_autofix]

permissions:
  contents: write
  pull-requests: write

jobs:
  codex-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (pytest and project deps)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          python -m pip install pytest

      - name: Run Codex Autofix
        uses: openai/codex-action@v1
        with:
          prompt: |
            You are Codex, preparing a minimal, safe patch for BookieBot. Use the incident summary to guide what to fix.
            If no clear, minimal fix is obvious, do nothing.

            Incident summary: ${{ github.event.client_payload.incident.summary }}
            Incident payload (JSON):
            ${{ toJson(github.event.client_payload.incident) }}

            Please propose a fix and open a PR.
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          sandbox: danger-full-access
          allow-bots: true
          effort: low
          output-file: codex-output.md

      - name: Build PR body
        run: |
          {
            echo "Automated changes from Codex."
            echo
            echo "Summary (from incident): ${{ github.event.client_payload.incident.summary || 'n/a' }}"
            echo
            echo "Incident payload (JSON):"
            echo '```json'
            echo '${{ toJson(github.event.client_payload.incident) }}'
            echo '```'
            echo
            echo "AI-generated PR summary (from Codex):"
            echo '```'
            if [ -f codex-output.md ]; then
              sed -n '1,200p' codex-output.md
            else
              echo 'No Codex output captured.'
            fi
            echo '```'
          } > pr-body.md

      - name: Check for changes
        id: git_status
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR with changes
        if: steps.git_status.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Codex: ${{ github.event.client_payload.incident.summary || 'autofix updates' }}"
          title: "Codex: ${{ github.event.client_payload.incident.summary || 'autofix updates' }}"
          body-path: pr-body.md
          branch: "codex/autofix-${{ github.run_id }}"
          delete-branch: true
